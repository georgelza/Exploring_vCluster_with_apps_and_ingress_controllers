# https://github.com/loft-sh/vind/blob/main/docs/configuration.md

# Kubernetes version (optional, defaults to v1.35.0)
controlPlane:
  distro:
    k8s:
      version: "v1.35.0"

experimental:
  docker:
    # Environment variables
    env:
      - "CLUSTER_NAME=my-vc1"
      - "ENVIRONMENT=development"

    nodes:
    - name: "worker-1"
      volumes:
        - "./data/vc1:/data"
      env:
        - "NODE_ROLE=worker"
        - "NODE_LABEL=worker"

    - name: "worker-2"
      volumes:
        - "./data/vc1:/data"
      env:
        - "NODE_ROLE=worker"
        - "NODE_LABEL=worker"

    - name: "worker-3"
      volumes:
        - "./data/vc1:/data"
      env:
        - "NODE_ROLE=worker"
        - "NODE_LABEL=worker"


# Create the cluster with: (using sudo allows for load balancer services)
# sudo vcluster create my-vc1 -f vcluster.yaml

# Tear down the cluster with:
# vcluster delete my-vc1

# Pause the cluster with:
# vcluster pause my-vc1

# Resume the cluster with:
# vcluster resume my-vc1